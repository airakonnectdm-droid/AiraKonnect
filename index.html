
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aira Konnect | Architecture of Influence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              canva: ['Montserrat', 'sans-serif'],
            },
            maxWidth: {
              '7xl': '1280px',
              '8xl': '1440px',
            },
            boxShadow: {
              'luxury': '0 40px 120px -20px rgba(0, 0, 0, 1), 0 20px 60px -15px rgba(196, 164, 124, 0.3)',
              'luxury-hover': '0 80px 160px -30px rgba(0, 0, 0, 1), 0 40px 80px -20px rgba(196, 164, 124, 0.5)',
              'inner-luxury': 'inset 0 2px 10px 0 rgba(255, 255, 255, 0.05)',
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --color-gold: #c4a47c;
        --color-midnight: #030712;
        font-size: 16px;
      }
      body {
        font-family: 'Montserrat', sans-serif;
        scroll-behavior: smooth;
        background: #030712;
        color: #f8fafc;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
      }
      
      .scroll-reveal {
        transition: transform 1.2s cubic-bezier(0.16, 1, 0.3, 1), 
                    opacity 1.2s cubic-bezier(0.16, 1, 0.3, 1), 
                    filter 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: transform, opacity, filter;
      }

      .scroll-reveal-hidden {
        opacity: 0;
        transform: translateY(60px) scale(0.95);
        filter: blur(10px);
      }

      .scroll-reveal-visible {
        opacity: 1;
        transform: translateY(0) scale(1);
        filter: blur(0);
      }

      .luxury-card {
        background: linear-gradient(135deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
        backdrop-filter: blur(40px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #030712;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-gold);
      }

      @keyframes scroll-left {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }

      @keyframes scroll-right {
        0% { transform: translateX(-50%); }
        100% { transform: translateX(0); }
      }

      .animate-scroll-left {
        animation: scroll-left 40s linear infinite;
      }

      .animate-scroll-right {
        animation: scroll-right 40s linear infinite;
      }

      .text-gradient-gold {
        background: linear-gradient(to bottom right, #e6ccaa, #c4a47c, #8c6d46);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      #scroll-progress {
        position: fixed;
        top: 0;
        left: 0;
        width: 0%;
        height: 2px;
        background: linear-gradient(to right, #c4a47c, #e6ccaa);
        z-index: 9999;
        transition: width 0.1s ease;
      }
      
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.015;
        pointer-events: none;
        z-index: 1000;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Map Pin Styling */
      .custom-map-pin {
        background: none;
        border: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "leaflet": "https://esm.sh/leaflet@1.9.4"
  }
}
</script>
</head>
  <body>
    <div id="scroll-progress"></div>
    <div id="root"></div>
  </body>
</html>
